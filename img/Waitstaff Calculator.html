<!DOCTYPE html>
<!-- saved from url=(0050)http://dtrinh888.github.io/waitstaff-calculator/#/ -->
<html lang="en" ng-app="myApp" class="ng-scope"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
	
	<title>Waitstaff Calculator</title>
	<link rel="stylesheet" type="text/css" href="./Waitstaff Calculator_files/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./Waitstaff Calculator_files/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./Waitstaff Calculator_files/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<h1 class="text-center">Waitstaff Calculator</h1>
				<div class="text-center">
				<h3>
					<a href="http://dtrinh888.github.io/waitstaff-calculator/">Home</a> |
					<a href="http://dtrinh888.github.io/waitstaff-calculator/#/new-meal">New Meal</a> |
					<a href="http://dtrinh888.github.io/waitstaff-calculator/#/my-earnings">My Earnings</a> 
				</h3>
				</div>
				<div class="animate-view-container">
					<!-- ngView:  --><div ng-view="" class="animate-view ng-scope" style=""><div class="meal-details ng-scope">
	<h2>Enter the Meal Details</h2>
	<form class="content ng-pristine ng-valid-min ng-invalid ng-invalid-required" name="mealDetails" novalidate="">
		<p>
			<label>Base Meal Price: $</label>
			<span>
				<input type="number" name="mealPrice" ng-model="mealPrice" required="" min="0" class="ng-pristine ng-valid-min ng-invalid ng-invalid-required ng-touched" style="">
			</span>
		</p>
		<p>
			<label>Tax Rate: %</label>
			<span>
				<input type="number" name="taxRate" ng-model="taxRate" required="" min="0" class="ng-pristine ng-untouched ng-valid-min ng-invalid ng-invalid-required">
			</span>
		</p>
		<p>
			<label>Tip Percentage: %</label>
			<span>
				<input type="number" name="tipPercentage" ng-model="tipPercentage" required="" min="1" class="ng-pristine ng-untouched ng-valid-min ng-invalid ng-invalid-required"> 
			</span>
		</p>

		<div class="buttons">
			<button ng-click="submitMeal()">Submit</button>
			<button type="reset" ng-click="cancelMeal()">Cancel</button>
		</div>
	</form>
	</div>
	<div class="customer-charges ng-scope">
			<h2>Customer Charges</h2>
			<div class="content" name="customerCharges">
				<p>
					<label>Subtotal: </label>
					<span class="ng-binding">
						$0.00
					</span>
				</p>
				<p>
					<label>Tip: </label>
					<span class="ng-binding">
						$0.00
					</span>
				</p>
				<p>
					<label>Total: </label>
					<span class="ng-binding">
						$0.00
					</span>
				</p>
			</div>
		</div></div>
				</div>
			</div>		
		</div>
	</div>
	<script type="text/javascript" src="./Waitstaff Calculator_files/angular.min.js"></script>
	<script type="text/javascript" src="./Waitstaff Calculator_files/angular-route.min.js"></script>
	<script type="text/javascript" src="./Waitstaff Calculator_files/angular-messages.min.js"></script>
	<script type="text/javascript" src="./Waitstaff Calculator_files/angular-animate.min.js"></script>
	<script type="text/javascript" src="./Waitstaff Calculator_files/jquery.min.js"></script>
	<script src="./Waitstaff Calculator_files/myApp.js"></script>

</body></html>
